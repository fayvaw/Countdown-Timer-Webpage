<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>

    <div class="main">
      <header>
        <h1>Let's Countdown</h1>
      </header>
      <div class="box">
        <p><strong>INSTRUCTION:</strong> Enter the total time <span class="colored">in seconds</span>
        you want to countdown in the box below and click the button to initiate a countdown!</p>
        <section>
          <input type="text" name="scrollbox" placeholder='0' id="timerBox">
          <span>seconds.</span>
        </section>
        <button type="button" name="countdown" id="countdown">Countdown</button>
      </div>
      <div class="display">
        <h1 id="screen"> </h1>
      </div>

      <footer><p>&copy; Favour 2024</p></footer>
    </div>
    <script type="text/javascript" src="./js/timer.js">

    </script>

  </body>
</html>
